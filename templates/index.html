<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin-top: 20px;
        }
        .container {
            max-width: 800px;
        }
        .result-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Sentiment Analysis</h1>
        <div class="result-box">
            <form method="post">
                <div class="form-group">
                    <label for="text">Enter text for analysis:</label>
                    <textarea name="text" id="text" class="form-control" rows="5" placeholder="Type your text here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Analyze</button>
            </form>
            {% if prediction %}
                <hr>
                <h2 class="mt-4">Result:</h2>
                <p><strong>Input Text:</strong> {{ text }}</p>
                <p><strong>Prediction:</strong> {{ prediction }}</p>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
